<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
    <title>Boolzapp</title>
</head>

<body>
    <!-- sfondo verde -->
    <header id="green_header"></header>

    <!-- sezione centrale pagina -->
    <main>

        <!-- sezione sinistra con contatti personali -->
        <section id="contact">

            <!-- header utente con icone -->
            <header class="section_header">

                <img src="img/avatar_io.jpg" alt="Utente">
                <h3>Nome Utente</h3>
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>

            </header>

            <!-- banner azzurro notifiche -->
            <div class="notice"></div>

            <!-- input ricerca/inizio chat -->
            <div class="search">
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>

            <!-- sezione contenente contatti -->
            <div class="people"></div>

        </section>
        <!-- /sezione sinistra con contatti personali -->

        <!-- sezione destra con chat -->
        <section id="chat">

            <!-- header contatto chat con icone -->
            <header class="section_header"></header>

            <!-- sezione centrale con storia chat -->
            <div class="conversation"></div>

            <!-- input scrittura messaggio -->
            <div class="write_msg"></div>

        </section>
        <!-- /sezione destra con chat -->

    </main>

    <!-- <script src="js/script.js"></script> -->
</body>

</html>
